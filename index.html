<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truque de Mestre - O Jogo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="start-screen">
        <h1>Truque de Mestre: O Jogo</h1>
        <p>
          Você está prestes a entrar no mundo de um mágico habilidoso tentando
          roubar um banco. Faça suas escolhas e tente completar sua missão sem
          ser pego.
        </p>
        <button id="start-game">Iniciar Jogo</button>
      </div>

      <div id="game-screen" style="display: none">
        <h2 id="scene-title">Bem-vindo ao Jogo!</h2>
        <div id="narrative"></div>
        <div id="choices"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
